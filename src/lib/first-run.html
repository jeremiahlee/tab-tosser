<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tab Tosserâ„¢ for Firefox</title>
		<link rel="stylesheet" href="./styles.css" />
		<script type="module" src="./slider.js"></script>
		<script type="module" src="./closed-tabs.js"></script>
		<script type="module" src="./open-tabs.js"></script>
		<script type="module" src="./first-run.js"></script>
	</head>
	<body>
		<header class="text-center text-white p-6 lg:p-12">
			<img class="mx-auto" src="../icon.svg" alt="Logo: a circular smiling face with eyes covered by a hat in the shape of a Web browser tab UI" width="200" height="200" />
			<h1 class="font-hairline mt-12 text-5xl">Tab Tosser setup</h1>
		</header>

		<section class="container mx-auto p-6 lg:pt-12 lg:pb-12 leading-normal text-center">
			<!-- prettier-ignore -->
			<p class="font-hairline text-purple text-2xl mb-6 lg:mb-12">Automatically close tabs you have ignored for more than <select id="ttl"></select>.</p>

			<button id="enableButton" class="block border border-solid border-purple rounded-full py-4 px-6 text-purple tracking-wide bg-white hover:bg-purple hover:text-white my-6 lg:my-12 mx-auto"><strong>Enable Tab Tosser</strong></button>

			<p class="font-hairline mb-6">You can change this setting later and view recently tossed tabs in the extension preferences.</p>

			<p class="mb-6">
				<span id="immediateCloseWarning"><span id="immediateCloseQuantity">0</span> <span id="immediateCloseNoun">tabs</span> will be closed immediately.</span>
			</p>
		</section>
	</body>
</html>
