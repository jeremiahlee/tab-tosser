<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../vendor/sortable.css">
		<script src="./logs.js"></script>
		<script src="../vendor/sortable.js"></script>
	</head>
	<body>
		<h1>Troubleshooting information</h1>
		<p>This page contains technical information that might be useful when you’re trying to solve a problem.</p>

		<h2>Settings</h2>
		<pre id="settings">Loading settings…</pre>

		<h2>Logs</h2>
		<pre id="logs">Loading logs…</pre>

		<h2>Closed tabs</h2>
		<pre id="closedTabs">Loading closed tabs…</pre>

		<h2>Currently open tabs</h2>
		<table class="sortable">
			<thead>
				<tr>
					<th>id</th>
					<th>windowId</th>
					<th>lastAccessed</th>
					<th>title</th>
				</tr>
			</thead>
			<tbody id="openTabs"></tbody>
		</table>
	</body>
</html>
